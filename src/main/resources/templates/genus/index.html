<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ana Sayfa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">
            <img src="/img/logo.png" alt="" width="30" height="30" class="d-inline-block align-text-top">
            VetApp
        </a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" th:href="@{/}">Ana Sayfa</a>
                <a class="nav-link" th:href="@{/owners}">Hayvan Sahipleri</a>
                <a class="nav-link" th:href="@{/pets}">Hayvanlar</a>
                <a class="nav-link" th:href="@{/genera}">Cinsler</a>
                <a class="nav-link" th:href="@{/species}">Türler</a>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2>Kayıtlı Cinsler</h2>
    <hr>
    <div class="d-flex justify-content-between">
        <div>
            <span class="badge bg-warning">Toplam Kayıt: [[${totalItems}]]</span>
        </div>
        <div>
            <a class="btn btn-primary" th:href="@{/genera/add/}"><i class="bi bi-plus-lg"></i>&nbsp;&nbsp;Yeni Kayıt</a>
        </div>
    </div>

    <div th:if="${message}" class="alert alert-success mt-2" role="alert">
        [[${message}]]
    </div>

    <div th:if="${totalItems != 0}">
        <table class="table table-light table-bordered table-hover mt-3 table-responsive">
            <thead>
            <tr>
                <th scope="col">Cins Adı</th>
                <th scope="col">İşlem</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="genus : ${genera}">
                <td class="text-capitalize">[[${genus.name}]]</span></td>
                <td>
                    <div class="row g-2">
                        <div class="col-lg-4 d-grid">
                            <a class="btn btn-outline-success" th:href="@{/genera/{id}(id=${genus.id})}">Göster</a>
                        </div>
                        <div class="col-lg-4 d-grid">
                            <a class="btn btn-outline-warning"
                               th:href="@{/genera/edit/{id}(id=${genus.id})}">Düzenle</a>
                        </div>
                        <div class="col-lg-4 d-grid">
                            <a class="btn btn-outline-danger" th:href="@{/genera/delete/{id}(id=${genus.id})}">Sil</a>
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
