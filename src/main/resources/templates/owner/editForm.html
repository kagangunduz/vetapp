<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ana Sayfa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">
            <img src="/img/logo.png" alt="" width="30" height="30" class="d-inline-block align-text-top">
            VetApp
        </a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" th:href="@{/}">Ana Sayfa</a>
                <a class="nav-link" th:href="@{/owners}">Hayvan Sahipleri</a>
                <a class="nav-link" th:href="@{/pets}">Hayvanlar</a>
                <a class="nav-link" th:href="@{/genera}">Cinsler</a>
                <a class="nav-link" th:href="@{/species}">Türler</a>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="col-md-6 mx-auto">
        <div class="d-flex justify-content-between">
            <div>
                <h3>Bilgileri Düzenle</h3>
            </div>
            <div>
                <a class="btn btn-primary" th:href="@{/owners/{id}(id=${owner.id})}">Hayvan Sahibi Sayfasına Dön</a>
            </div>
        </div>
        <hr>


        <div th:if="${message}" class="alert alert-success" role="alert">
            [[${message}]]
        </div>

        <div class="card bg-light">
            <div class="card-body">
                <form th:action="@{/owners/edit/{id}(id=${owner.id})}" th:object="${owner}" method="post">
                    <div th:if="${#fields.hasErrors()}" class="alert alert-danger" role="alert">
                        <ul>
                            <li th:each="err : ${#fields.allErrors()}" th:text="${err}"/>
                        </ul>
                    </div>

                    <div class="mb-3">
                        <label for="fullName" class="form-label">Ad Soyad</label>
                        <input type="text" class="form-control" th:field="*{fullName}" id="fullName">
                    </div>
                    <div class="mb-3">
                        <label for="telephoneNumber" class="form-label">Telefon</label>
                        <input type="tel" class="form-control" th:field="*{telephoneNumber}" id="telephoneNumber">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" th:field="*{email}" id="email">
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Adres</label>
                        <input type="text" class="form-control" th:field="*{address}" id="address">
                    </div>
                    <button type="submit" class="btn btn-success">Kaydet</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
