<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/components :: head(~{::title})">
    <title>VetApp | Hayvan Sahibi Profil</title>
</div>

<body>

<div th:replace="fragments/components :: navbar"></div>

<div class="container mt-5">

    <div th:replace="fragments/components :: message"></div>

    <div class="col-md-6 mx-auto">
        <div th:replace="fragments/owner-components :: profile-card"></div>
    </div>
    <h4 class="mt-5">Kayıtlı Hayvanlar</h4>
    <hr>
    <div class="d-flex justify-content-between">
        <div>
            <span class="badge bg-warning">Toplam Kayıt: [[${owner.pets.size()}]]</span>
        </div>
        <div>
            <a class="btn btn-primary" th:href="@{/pets/add(ownerId=${owner.id})}">
                <i class="bi bi-plus-lg"></i>&nbsp;&nbsp;Yeni Hayvan Ekle
            </a>
        </div>
    </div>

    <div th:if="(not ${owner.pets.isEmpty()})">
        <div th:replace="fragments/pet-components :: owner-pet-table"></div>
    </div>

</div>

</body>
</html>
