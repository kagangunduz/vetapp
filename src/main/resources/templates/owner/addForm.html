<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Vet App</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<h1>Add Owner</h1>
<hr>
<p><a th:href="@{/owners}">Owner Listesine Geri GÃ¶n</a></p>
<hr>
<form th:action="@{/owners/add}" th:object="${owner}" method="post">

    <div th:if="${#fields.hasAnyErrors()}">
        <ul>
            <li th:each="err : ${#fields.errors('owner.*')}" th:text="${err}"/>
        </ul>
    </div>

    <p>Full Name: <input type="text" th:field="*{fullName}"/></p>
    <p>Telephone Number: <input type="text" th:field="*{telephoneNumber}"/></p>
    <p>Email: <input type="email" th:field="*{email}"/></p>
    <p>Address: <input type="text" th:field="*{address}"/></p>
    <input type="reset" value="Formu Temizle"/>
    <p><input type="submit" value="Kaydet"/></p>
</form>

</body>
</html>
