<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout(~{::title}, ~{::section})">
<head>
    <title>VetApp | Yeni Hayvan Sahibi Ekle</title>
</head>
<body>

<section>
    <div class="col-md-6 mx-auto">
        <h4>Yeni Hayvan Sahibi</h4>
        <hr>
        <div class="card bg-light">
            <div class="card-body">
                <form th:action="@{/owners/add}" th:object="${owner}" method="post">
                    <div th:if="${#fields.hasErrors()}" class="alert alert-danger" role="alert">
                        <ul>
                            <li th:each="err : ${#fields.allErrors()}" th:text="${err}"/>
                        </ul>
                    </div>
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Ad Soyad</label>
                        <input type="text" class="form-control" th:field="*{fullName}" id="fullName">
                    </div>
                    <div class="mb-3">
                        <label for="telephoneNumber" class="form-label">Telefon</label>
                        <input type="tel" class="form-control" th:field="*{telephoneNumber}" id="telephoneNumber">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" th:field="*{email}" id="email">
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Adres</label>
                        <input type="text" class="form-control" th:field="*{address}" id="address">
                    </div>
                    <button type="submit" class="btn btn-success">Kaydet</button>
                </form>
            </div>
        </div>
    </div>
</section>

</body>
</html>
