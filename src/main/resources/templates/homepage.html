<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/components :: head(~{::title})">
    <title>VetApp | Ana Sayfa</title>
</div>

<body>

<div th:replace="fragments/components :: navbar"></div>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <div class="card bg-light">
                <div class="card-body">
                    <h5 class="card-title">Hayvan Sahipleri</h5>
                    <hr>
                    <p class="card-text">Toplam Kayıt: [[${ownerCount}]]</p>
                    <a th:href="@{/owners}" class="btn btn-primary">Kayıtları Göster</a>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card bg-light">
                <div class="card-body">
                    <h5 class="card-title">Hayvanlar</h5>
                    <hr>
                    <p class="card-text">Toplam Kayıt: [[${petCount}]]</p>
                    <a th:href="@{/pets}" class="btn btn-primary">Kayıtları Göster</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
