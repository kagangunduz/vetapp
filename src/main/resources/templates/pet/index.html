<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Vet App</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<p><a th:href="@{/pets/add}">Pet Ekle</a></p>

<div th:if="${message}">
    <p>[[${message}]]</p>
</div>

<table>
    <thead>
    <tr>
        <th>İsim</th>
        <th>Yaş</th>
        <th>Tür</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="pet : ${petDtos}">
        <td>[[${pet.name}]]</span></td>
        <td>[[${pet.age}]]</td>
        <td>[[${pet.genus.value}]]</td>
        <td><a th:href="@{/pets/edit/{id}(id=${pet.id})}">Düzenle</a></td>
        <td><a th:href="@{/pets/delete/{id}(id=${pet.id})}">Sil</a></td>
    </tr>
    </tbody>
    <br>
</table>


</body>
</html>
