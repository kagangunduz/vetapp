<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/components :: head(~{::title})">
    <title>VetApp | Hayvan Listesi</title>
</div>

<body>

<div th:replace="fragments/components :: navbar"></div>

<div class="container mt-5">
    <h2>Hayvanlar</h2>
    <hr>
    <div class="d-flex justify-content-between">
        <div>
            <form th:action="@{/pets/search}" method="get" class="row g-3">
                <div class="col-auto">
                    <label for="keyword" class="visually-hidden">İsim: </label>
                    <input type="text" class="form-control" name="keyword" id="keyword"
                           th:disabled="${pets.isEmpty()}">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3" th:disabled="${pets.isEmpty()}">Ara</button>
                </div>
            </form>
        </div>
        <div>
            <a class="btn btn-primary" th:href="@{/pets/add/}"><i class="bi bi-plus-lg"></i>&nbsp;&nbsp;Yeni Kayıt</a>
        </div>
    </div>

    <div class="justify-content-start">
        <span class="badge bg-warning">Toplam Kayıt: [[${totalItems}]]</span>
    </div>

    <div th:replace="fragments/components :: message"></div>

    <div th:if="(not ${pets.isEmpty()})">

        <div th:replace="fragments/pet-components :: pet-table"></div>

        <div th:replace="fragments/pet-components :: page-navigation"></div>

    </div>

</div>

</body>
</html>
