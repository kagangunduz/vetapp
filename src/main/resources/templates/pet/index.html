<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Vet App</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<table>
    <thead>
    <tr>
        <th> Name</th>
        <th> Age</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="pet : ${pets}">
        <td><span th:text="${pet.getName()}"></span></td>
        <td><span th:text="${pet.getAge()}"></span></td>
    </tr>
    </tbody>
    <br>
</table>


<p><a th:href="@{/pets/add}">Pet Ekle</a></p>
</body>
</html>
