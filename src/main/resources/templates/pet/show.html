<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Vet App</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<h1 th:text="${petDto.getName()}"></h1>
<h1 th:text="${petDto.getAge()}"></h1>
<h1 th:text="${petDto.getGenus().getValue()}"></h1>
<h1 th:text="${#dates.format(petDto.getCreatedAt(), 'dd/MMM/yyyy HH:mm')}"></h1>
<h1 th:text="${#dates.format(petDto.getUpdatedAt(), 'dd/MMM/yyyy HH:mm')}"></h1>


</body>
</html>
