<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/components :: head(~{::title})">
    <title>VetApp | Sorun Oluştu</title>
</div>

<body>

<div th:replace="fragments/components :: navbar"></div>

<div class="container mt-5">
    <div class="page-wrap d-flex flex-row align-items-center mt-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-12 text-center">
                    <div class="mb-4 lead" th:if="${message}">[[${message}]]</div>
                    <div class="mb-4 lead" th:unless="${message}">Sayfa Bulunamadı</div>
                    <a th:href="@{/}" class="btn btn-link">Ana Sayfa'ya Dön</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
