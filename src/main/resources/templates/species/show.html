<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org"
<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ana Sayfa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">
            <img src="/img/logo.png" alt="" width="30" height="30" class="d-inline-block align-text-top">
            VetApp
        </a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" th:href="@{/}">Ana Sayfa</a>
                <a class="nav-link" th:href="@{/owners}">Hayvan Sahipleri</a>
                <a class="nav-link" th:href="@{/pets}">Hayvanlar</a>
                <a class="nav-link" th:href="@{/genera}">Cinsler</a>
                <a class="nav-link" th:href="@{/species}">Türler</a>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div th:if="${message}" class="alert alert-success" role="alert">
        [[${message}]]
    </div>

    <div class="col-md-6 mx-auto">
        <div class="card text-dark bg-light mt-2">
            <div class="card-body">
                <h5 class="card-title">[[${genus.name}]]</h5>
            </div>
            <div class="card-footer text-muted">
                <div class="row g-2">
                    <div class="col-md-6 d-grid">
                        <a class="btn  btn-danger" th:href="@{/genera/delete/{id}(id=${genus.id})}">
                            <i class="bi bi-trash3"></i>&nbsp;&nbsp;Sil</a>
                    </div>
                    <div class="col-md-6 d-grid">
                        <a class="btn btn-primary" th:href="@{/genera/edit/{id}(id=${genus.id})}">
                            <i class="bi bi-pencil"></i>&nbsp;&nbsp;Düzenle</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <h4 class="mt-5">Kayıtlı Türler</h4>
    <hr>
    <div class="d-flex justify-content-between">
        <div>
            <span class="badge bg-warning">Toplam Kayıt: [[${genus.speciesList.size()}]]</span>
        </div>
        <div>
            <a class="btn btn-primary" th:href="@{/species/add(genusId=${genus.id})}">
                <i class="bi bi-plus-lg"></i>&nbsp;&nbsp;Yeni Hayvan Ekle
            </a>
        </div>
    </div>
    <div th:if="(not ${genus.speciesList.isEmpty()})">
        <table class="table table-light table-bordered table-hover mt-3">
            <thead>
            <tr>
                <th>Ad</th>
                <th>İşlem</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="species : ${genus.speciesList}">
                <td class="text-capitalize">[[${species.name}]]</span></td>
                <td>
                    <div class="row g-2">
                        <div class="col-lg-4 d-grid">
                            <a class="btn btn-outline-success" th:href="@{/species/{id}(id=${species.id})}">Göster</a>
                        </div>
                        <div class="col-lg-4 d-grid">
                            <a class="btn btn-outline-warning"
                               th:href="@{/species/edit/{id}(id=${species.id})}">Düzenle</a>
                        </div>
                        <div class="col-lg-4 d-grid">
                            <a class="btn btn-outline-danger"
                               th:href="@{'/species/delete/' + ${species.id} + '?genusId=' + ${genus.id}}">Sil</a>
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
