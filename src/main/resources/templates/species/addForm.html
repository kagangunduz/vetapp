<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/components :: head(~{::title})">
    <title>VetApp | Tür Ekle</title>
</div>

<body>

<div th:replace="fragments/components :: navbar"></div>

<div class="container mt-5">
    <div class="col-md-6 mx-auto">
        <h4>Yeni Hayvan Türü</h4>
        <hr>
        <div class="card bg-light">
            <div class="card-body">
                <form th:action="@{/species/add}" th:object="${species}" method="post">
                    <div th:replace="fragments/components :: form-error"></div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Tür Adı</label>
                        <input type="text" class="form-control text-capitalize" th:field="*{name}" id="name" autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="genus" class="form-label">Cins</label>
                        <select class="form-select text-capitalize" name="genus" id="genus">
                            <option value="">Lütfen seçim yapın...</option>
                            <option th:each="genus : ${genera}" th:value="${genus.id}"
                                    th:text="${genus.name}"></option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success">Kaydet</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
